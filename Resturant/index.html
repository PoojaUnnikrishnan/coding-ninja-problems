<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
      <div class="container-fluid">
        <a class="navbar-brand text-yellow fw-bold fst-italic" href="/"
          >My Restaurant</a
        >
      <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarContent">
          <form class="d-lg-flex w-100" role="search">
            <input
              class="form-control me-2"
              id="search-input"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-1">
            <li class="nav-item px-1 bg-dark-subtle">
              <a class="nav-link text-dark" href="#">All</a>
            </li>
            <li class="nav-item px-1 bg-dark-subtle">
              <a class="nav-link text-dark" href="#">Starters</a>
            </li>
            <li class="nav-item px-1 bg-dark-subtle">
              <a class="nav-link text-dark" href="#">Mains</a>
            </li>
            <li class="nav-item px-1 bg-dark-subtle">
              <a class="nav-link text-dark" href="#">Desserts</a>
            </li>
            <li class="nav-item px-1 bg-dark-subtle">
              <a class="nav-link text-dark" href="#">Beverages</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="p-3 d-flex flex-column align-items-center">
      <div style="width: 80%; height: 45vh">
        <video
          src="https://files.codingninjas.in/restaurant-1706081051.mp4"
          autoplay
          loop
          muted
          playsinline
          style="width: 100%; height: 100%; object-fit: cover"
        ></video>
      </div>
      <div id="menuContainer" class="row mt-3 g-5" style="width: 100%;"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
